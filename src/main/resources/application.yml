# Spring Boot Configuration
spring:
  application:
    name: repo-reconnoiter

  # Active profile (dev by default, override with SPRING_PROFILES_ACTIVE env var)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DATABASE_URL}  # Required - no default (set in profile-specific configs)
    username: ${DATABASE_USERNAME}  # Required - no default
    password: ${DATABASE_PASSWORD}  # Required - no default
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Let Flyway manage schema, Hibernate just validates
    show-sql: false  # Overridden by dev profile
    open-in-view: false  # Disable for API-only apps (no views to render)
    properties:
      hibernate:
        format_sql: true

  # Flyway Configuration
  flyway:
    baseline-on-migrate: true  # Allow Flyway to work with existing schema
    locations: classpath:db/migration
    enabled: true

  # OAuth2 Configuration (GitHub)
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}  # Required - no default
            client-secret: ${GITHUB_CLIENT_SECRET}  # Required - no default
            scope:
              - user:email
              - read:user
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}  # Required - no default
  expiration: 86400000 # 24 hours in milliseconds
