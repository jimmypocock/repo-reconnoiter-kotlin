# Spring Boot Configuration
spring:
  application:
    name: kotlin-api

  datasource:
    url: jdbc:mysql://localhost:3306/reconnoiter_dev
    username: reconnoiter
    password: devpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # OAuth2 Configuration (GitHub)
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID:your_github_client_id_here}
            client-secret: ${GITHUB_CLIENT_SECRET:your_github_client_secret_here}
            scope:
              - user:email
              - read:user
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your_jwt_secret_key_at_least_32_characters_long_for_hs256}
  expiration: 86400000 # 24 hours in milliseconds
