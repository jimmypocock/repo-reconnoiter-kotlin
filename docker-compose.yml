# Docker Compose for local development
# Provides MySQL database for the Kotlin API

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: reconnoiter-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: reconnoiter_dev
      MYSQL_USER: reconnoiter
      MYSQL_PASSWORD: devpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
